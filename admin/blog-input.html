                        <div class="ui fluid selection dropdown">

                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>

            </div>
            <div class="inline fields">

                    <div class="ui checkbox">

                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="shareinfo" checked id="shareinfo">

                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="appreciation" id="appreciation">

                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" class="hidden" name="comment" id="comment">
                        <label for="comment" style="color:orange">评论</label>
                    </div>
                </div>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');//如果有就加上，没有就去除掉，(开关)
    });
    $('.payButton').popup({
            popup: $('.payQR.popup'),
            on: 'click',
            position:'bottom center'
        }
    );
    $('.ui.dropdown')
        .dropdown({
            on: 'hover'
        });
    $('.ui.form').form({
        fields:{
